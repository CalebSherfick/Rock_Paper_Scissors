<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <section class="container">
    <section class="row">
      <div class="col-md-12 text-center py-3">
        <h1>THE THREE STOOGES FACE-OFF</h1>
      </div>
    </section>

    <section class="row">

      <div class="col-md-4">
        <div class="card pt-3 d-flex flex-column justify-content-between align-items-center">
          <i class="far fa-hand-rock fa-7x"></i>
          <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <h4 class="card-title">CLOSED FIST</h4>
            <p class="card-text">
              Punch them in the head!
            </p>
            <a onclick="play('punch')" class="btn btn-primary w-100">PUNCH</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card pt-3 d-flex flex-column justify-content-between align-items-center">
          <i class="far fa-hand-paper fa-7x"></i>
          <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <h4 class="card-title">OPEN HAND</h4>
            <p class="card-text">
              Slap them silly!
            </p>
            <a onclick="play('slap')" class="btn btn-primary w-100">SLAP</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card pt-3 d-flex flex-column justify-content-between align-items-center">
          <i class="far fa-hand-scissors fa-7x"></i>
          <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <h4 class="card-title">FINGERS</h4>
            <p class="card-text">
              Poke them in the eyes!
            </p>
            <a onclick="play('eyes')" class="btn btn-primary w-100 ">POKE</a>
          </div>
        </div>
      </div>
    </section>

    <section class="row align-items-center justify-content-center">
      <div class="col-md-1 d-flex justify-content-center">
        <i class="fas fa-arrow-up fa-2x"></i>
      </div>
      <div class="col-md-5">
        <h1 class="text-center pt-4" id="result">
          CHOOSE YOUR ATTACK
        </h1>
      </div>
      <div class="col-md-1 d-flex justify-content-center">
        <i class="fas fa-arrow-up fa-2x"></i>
      </div>

    </section>

  </section>

    crossorigin="anonymous"></script>
  <script src="apps/app.js"></script>
</body>

</html>
