<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <section class="container h-100">
    <section class="row">
      <div class="col-md-12 text-center title-color py-2">
        <h1>THE THREE STOOGES FACE-OFF</h1>
      </div>
    </section>

    <section class="row align-items-center justify-content-center">
      <div class="col-md-12">
        <h1 class="text-center py-2" id="goAgain">
          Choose your attack!
        </h1>
      </div>
    </section>

    <section class="row">

      <div class="col-md-4">
        <div class="card pt-3 d-flex flex-column justify-content-between align-items-center">
          <i class="far fa-hand-rock fa-7x"></i>
          <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <h4 class="card-title">CLOSED FIST</h4>
            <p class="card-text">
              Punch them in the head!
            </p>
            <a onclick="play('punch')" class="btn w-100">PUNCH</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card pt-3 d-flex flex-column justify-content-between align-items-center">
          <i class="far fa-hand-paper fa-7x"></i>
          <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <h4 class="card-title">OPEN HAND</h4>
            <p class="card-text">
              Slap them silly!
            </p>
            <a onclick="play('slap')" class="btn w-100">SLAP</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card pt-3 d-flex flex-column justify-content-between align-items-center">
          <i class="far fa-hand-scissors fa-7x"></i>
          <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <h4 class="card-title">FINGERS</h4>
            <p class="card-text">
              Poke them in the eyes!
            </p>
            <a onclick="play('eyes')" class="btn w-100 ">POKE</a>
          </div>
        </div>
      </div>
    </section>

    <section class="row align-items-center justify-content-center results-row">
      <div class="col-md-12">
        <h1 class="text-center pt-3 pb-4 h-100 results" id="result">
          Read here for results!
        </h1>
      </div>
    </section>

    <section class="row">
      <div class="col-md-12 title-color">
        <div class="row">
          <div class="col-md-4 d-flex align-items-end justify-content-center py-2">
            <h1 class="text-center" id="playerWins">
              Strikes Landed: 0
            </h1>
          </div>
          <div class="col-md-4 d-flex align-items-end justify-content-center py-2">
            <h1 class="text-center" id="tieCount">
              Ties: 0
            </h1>
          </div>
          <div class="col-md-4 d-flex align-items-end justify-content-center py-2">
            <h1 class="text-center" id="compWins">
              Times Hit: 0
            </h1>
          </div>
        </div>
      </div>
    </section>

  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="apps/app.js"></script>
</body>

</html>
